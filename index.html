<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>World Geography Quiz</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
		<script src="https://code.jquery.com/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="start">
				<p>Test your general knowledge!</p>
				<button id="new-quiz">Start quiz</button>
			</div>
			<div id="timer"></div>
			<div id="q-number"></div>
			<div id="question"></div>
			<div id="answers">
				<button class="answer-unselected" id="answer-a"></button>
				<button class="answer-unselected" id="answer-b"></button>
				<button class="answer-unselected" id="answer-c"></button>
			</div>
			<div id="feedback">
				<div class="result" id="correct"><img src="images/tick.png" alt="tick">correct</div>
				<div class="result" id="incorrect"><img src="images/wrong.png" alt="cross">incorrect</div>
			</div>
			<div id="score">
				<p id="points"></p>
				<button id="play-again">Try again</button>
			</div>
		</div>
	</body>
</html>
